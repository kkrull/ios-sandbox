# https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-swift
name: Swift Build

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  swift:
    defaults:
      run:
        working-directory: ./swiftpm-lib
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
      - run: swift --version

  swift-build:
    defaults:
      run:
        working-directory: ./swiftpm-lib
    needs: swift
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
      - run: make all

  swift-test:
    defaults:
      run:
        working-directory: ./swiftpm-lib
    needs: swift
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
      - run: make all
      - run: make test
